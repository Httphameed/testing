<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Luxu D'ouest</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<nav>
<ul>
<li><a href="index.html#product">Shop</a></li>
<li><a href="index.html#contact">Contact</a></li>
<li><a href="index.html#faq">FAQs</a></li>
</ul>
</nav>
</header>
<main>
<section class="shopping-bag">
<h2>Your Shopping Bag</h2>
<table class="bag-items">
<thead>
 <tr>
<th>Product</th>
<th>Price</th>
<th>Quantity</th>
<th>Total</th>
<th>Remove</th>
</tr>
</thead>
<tbody id="bag-items-body">
</tbody>
</table>
<div class="bag-summary">
<h3>Order Summary</h3>
<p id="subtotal">Subtotal: £0</p>
<p>Shipping: £20</p>
<p id="total">Total: £20</p>
<button class="checkout-button">Proceed to Checkout</button>
</div>
</section>
</main>
<footer>
<p>&copy; 2024 Luxu D'ouest. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
